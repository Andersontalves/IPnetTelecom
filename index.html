<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./images/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    
    <title>Goku Jump</title>
</head>

<body>
   

    <div class="game-board">
        <img src="./images/ipnet.png" class="clouds"/>
        <img src="./images/ast1.gif" class="goku"/>
        <img src="./images/moon.png" class="pipe"/>
        <img id="gameOverImage" src="./images/gameOver.png" style="display: none"/>
        

    </div>
    <div class="score">Score: <span id="score">0</span></div>
   
    <div id="gameOverMessage" style="display: none;">
        <p>Game Over!</p>
        <button id="restartButton">Reiniciar</button>
    </div>    
    
       
      
</body>
